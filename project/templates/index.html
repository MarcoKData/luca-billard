<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billard Score System</title>

    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg_layer"></div>
    <img src="static/imgs/billard_bg.jpg" class="bg_img" />
    
    <div class="col-sm">
        <div class="row">
            <div class="col-sm center form-group upper_col white">
                Disziplin
                <select onchange="check_for_input_toggle(); write_to_files();" class="form-select dynamic_el" id="game_mode" aria-label="Default select example">
                    <option value="8-Ball" selected>8-Ball</option>
                    <option value="9-Ball">9-Ball</option>
                    <option value="10-Ball">10-Ball</option>
                    <option value="14/1 Endlos">14/1 Endlos</option>
                </select>
            </div>
            <div class="col-sm center form-group upper_col white">
                RACE TO
                <input onchange="write_to_files();" class="form-control race_to_input dynamic_el" id="race_to" type="number" value="0" />
            </div>
        </div>

        <div class="row mt-5 141_element display_none">
            <div class="col-sm white upper_col center">
                Aufnahmen
                <input onchange="write_to_files();" class="form-control race_to_input dynamic_el" id="innings" type="number" value="0" />
            </div>
            <div class="col-sm white upper_col center">
                Bälle auf Tisch
                <input onchange="write_to_files();" class="form-control race_to_input dynamic_el" id="balls_on_table" type="number" value="0" />
            </div>
        </div>

        <div class="separator"></div>
    </div>

    <div class="row">
        <!-- Player 1 -->
        <div class="col-sm player_col">
            <h2 class="white">Player 1</h2>

            <div class="form-group row">
                <div class="col-sm player_name_col">
                    <input onchange="write_to_files();" class="form-control center player_name dynamic_el" id="name_1" />
                </div>
                <div class="col-sm">
                    <input onchange="write_to_files();" class="form-control center player_single_game_wins dynamic_el" id="single_game_wins_1" type="number" value="0" />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm form-group center white">
                    Balls
                    <input class="form-control center dynamic_el" id="balls_1" type="number" value="0" onchange="update_tpa(1);" />
                </div>
                <div class="col-sm center white">
                    Errors
                    <input class="form-control center dynamic_el" id="errors_1" type="number" value="0" onchange="update_tpa(1);" />
                </div>
                <div class="col-sm center white">
                    TPA
                    <input class="form-control center dynamic_el" id="tpa_1" value="0" readonly />
                </div>
            </div>

            <div class="row mt-5 white">
                ON FOUL
                <input onchange="write_to_files();" class="form-control dynamic_el" id="on_foul_1" type="number" value="0" />
            </div>
            <div class="row mt-5 141_element display_none">
                <div class="col-sm white">
                    Serie
                    <input class="form-control center dynamic_el" id="series141_1" type="number" value="0" onchange="write_to_files();" />
                </div>
                <div class="col-sm white">
                    Bälle
                    <input class="form-control center dynamic_el" id="balls141_1" type="number" value="0" onchange="write_to_files();" />
                </div>
            </div>
        </div>

        <!-- Player 2 -->
        <div class="col-sm player_col">
            <h2 class="white">Player 2</h2>

            <div class="form-group row">
                <div class="col-sm player_name_col">
                    <input onchange="write_to_files();" class="form-control center player_name dynamic_el" id="name_2" />
                </div>
                <div class="col-sm">
                    <input onchange="write_to_files();" class="form-control center player_single_game_wins dynamic_el" id="single_game_wins_2" type="number" value="0" />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm form-group center white">
                    Balls
                    <input class="form-control center dynamic_el" id="balls_2" type="number" value="0" onchange="update_tpa(2);" />
                </div>
                <div class="col-sm center white">
                    Errors
                    <input class="form-control center dynamic_el" id="errors_2" type="number" value="0" onchange="update_tpa(2);" />
                </div>
                <div class="col-sm center white">
                    TPA
                    <input class="form-control center dynamic_el" id="tpa_2" value="0" readonly />
                </div>
            </div>

            <div class="row mt-5 white">
                ON FOUL
                <input onchange="write_to_files();" class="form-control dynamic_el" id="on_foul_2" type="number" value="0" />
            </div>
            <div class="row mt-5 141_element display_none">
                <div class="col-sm white">
                    Serie
                    <input class="form-control center dynamic_el" id="series141_2" type="number" value="0" onchange="write_to_files();" />
                </div>
                <div class="col-sm white">
                    Bälle
                    <input class="form-control center dynamic_el" id="balls141_2" type="number" value="0" onchange="write_to_files();" />
                </div>
            </div>
        </div>
    </div>
    <div class="submit_btn_wrapper">
        <button class="btn btn-light submit_btn" id="submit_btn" onclick="write_to_files();">Werte schreiben</button>
    </div>
</body>
</html>
