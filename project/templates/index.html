<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billard Score System</title>

    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg_layer"></div>
    <img src="static/imgs/billard_bg.jpg" class="bg_img" />
    
    <div class="col-sm">
        <div class="row">
            <div class="col-sm center form-group upper_col white">
                Disziplin
                <select onchange="write_to_files();" class="form-select dynamic_el" id="game_mode" aria-label="Default select example">
                    <option value="8-Ball" selected>8-Ball</option>
                    <option value="9-Ball">9-Ball</option>
                    <option value="10-Ball">10-Ball</option>
                    <option value="14/1 Endlos - Aufnahmen">14/1 Endlos - Aufnahmen</option>
                    <option value="14/1 Endlos - Serie">14/1 Endlos - Serie</option>
                    <option value="14/1 Endlos - B채lle">14/1 Endlos - B채lle</option>
                    <option value="14/1 Endlos - B채lle auf Tisch">14/1 Endlos - B채lle auf Tisch</option>
                </select>
            </div>
            <div class="col-sm center form-group upper_col white">
                RACE TO
                <input onchange="write_to_files();" class="form-control race_to_input dynamic_el" id="race_to" type="number" />
            </div>
        </div>

        <div class="separator"></div>
    </div>

    <div class="row">
        <!-- Player 1 -->
        <div class="col-sm player_col">
            <h2 class="white">Player 1</h2>

            <div class="form-group row">
                <div class="col-sm player_name_col">
                    <input onchange="write_to_files();" class="form-control center player_name dynamic_el" id="name_1" />
                </div>
                <div class="col-sm">
                    <input onchange="write_to_files();" class="form-control center player_single_game_wins dynamic_el" id="single_game_wins_1" type="number" value="0" />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm form-group center white">
                    Balls
                    <input class="form-control center dynamic_el" id="balls_1" type="number" value="0" onchange="update_tpa(1);" />
                </div>
                <div class="col-sm center white">
                    Errors
                    <input class="form-control center dynamic_el" id="errors_1" type="number" value="0" onchange="update_tpa(1);" />
                </div>
                <div class="col-sm center white">
                    TPA
                    <input class="form-control center dynamic_el" id="tpa_1" value="0" readonly />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm">
                    <div class="row p1wl_row">
                        <div class="col-sm white">
                            P1 W-L
                        </div>
                        <div class="col-sm">
                            <input onchange="write_to_files();" class="form-control dynamic_el" id="p1wl_left_1" type="number" value="0" />
                        </div>
                        <div class="col-sm">
                            <input onchange="write_to_files();" class="form-control dynamic_el" id="p1wl_right_1" type="number" value="0" />
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="col-sm right white">
                            ON FOUL
                        </div>
                        <div class="col-sm">
                            <input onchange="write_to_files();" class="form-control dynamic_el" id="on_foul_1" type="number" value="0" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player 2 -->
        <div class="col-sm player_col">
            <h2 class="white">Player 2</h2>

            <div class="form-group row">
                <div class="col-sm player_name_col">
                    <input onchange="write_to_files();" class="form-control center player_name dynamic_el" id="name_2" />
                </div>
                <div class="col-sm">
                    <input onchange="write_to_files();" class="form-control center player_single_game_wins dynamic_el" id="single_game_wins_2" type="number" value="0" />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm form-group center white">
                    Balls
                    <input class="form-control center dynamic_el" id="balls_2" type="number" value="0" onchange="update_tpa(2);" />
                </div>
                <div class="col-sm center white">
                    Errors
                    <input class="form-control center dynamic_el" id="errors_2" type="number" value="0" onchange="update_tpa(2);" />
                </div>
                <div class="col-sm center white">
                    TPA
                    <input class="form-control center dynamic_el" id="tpa_2" value="0" readonly />
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm">
                    <div class="row p1wl_row">
                        <div class="col-sm white">
                            P1 W-L
                        </div>
                        <div class="col-sm">
                            <input onchange="write_to_files();" class="form-control dynamic_el" id="p1wl_left_2" type="number" value="0" />
                        </div>
                        <div class="col-sm">
                            <input onchange="write_to_files();" class="form-control dynamic_el" id="p1wl_right_2" type="number" value="0" />
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="col-sm right white">
                            ON FOUL
                        </div>
                        <div class="col-sm">
                            <input onchange="write_to_files();" class="form-control dynamic_el" id="on_foul_2" type="number" value="0" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="submit_btn_wrapper">
        <button class="btn btn-light submit_btn" id="submit_btn" onclick="write_to_files();">Werte schreiben</button>
    </div>
</body>
</html>
